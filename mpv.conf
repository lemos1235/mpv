# 无边框
no-border
# 自动适应窗口大小
autofit=85%x85%
# 退出时记住播放进度
save-position-on-quit
# 播放完成后窗口保持不关闭
keep-open
# 逐行扫描（适合现代显示器）
deinterlace=no
# 光标在全屏时隐藏
cursor-autohide-fs-only
# 光标在普通模式下1秒后自动隐藏
cursor-autohide=1000
# 关闭 macOS 的媒体键支持（防止和系统/其他播放器冲突）
input-media-keys=no
# 截图
screenshot-format=png
screenshot-png-compression=8
screenshot-template='~/Desktop/%F (%P) %n'
# HLS 流媒体播放时选择最高码率
hls-bitrate=max

# 快捷键
# ` -> 脚本控制台
# ? -> 快捷键列表
# I -> 状态信息显示（按数字键 1~5 可切换显示内容）
# i -> 状态信息，过会儿自动隐藏
